<!DOCTYPE html>
<html lang="en">

<head>
    <title>ChatGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p id="output" style="white-space: pre-wrap;"></p>
            <form id="input" onsubmit="userAction(event)">
                <input name="input" autofocus placeholder="User input" style="width: 95%;"><br>
                <input type="submit" name="submit" value="Send" style="margin-top: 5px;">
            </form>
            <button onclick="clearHistory()" style="margin-top: 5px;">Clear History</button>
            <form id="systemMessageForm" style="margin-top: 5px;">
                <select name="systemMessage" style="width: 95%;">
                    <option value="You are a shopping assistant, whose goal is to help customers find the right product. You will generate a message to a customer and a query that will be used to search the database. The query should be simple and only a few words and only include the information specified, such as if there is no color, do not mention or even talk about a color in the query. The longer the query the worse results. Never include notes in either the message to the customer or the query. No matter what, never mention the fact that there is a query in the message to the customer. You cannot search for size so do not mention it. The customer will not see the query. Follow this format exactly, never deviating from it, and always make a query but you can ask for more information, although make a query for each message:
                    Your message to the customer
                    QUERY:">Shopping assistant</option>
                </select>
            </form>
            <form id="addOptionForm" style="margin-top: 5px;">
                <input name="customOption" placeholder="Add custom option" style="width: 95%;">
                <button type="button" onclick="addCustiomOption()" style="margin-top: 5px;">Add Option</button>
            </form>
        </div>
    </div>
</body>

</html>
